<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Basic;
tab_array[2] = Advanced;

function UpdateEventMask()
{
    var eventmask = 0;
    for (i = 0; i < ADDON_EVENTLIST.length; i++)
    {
        opt = ADDON_EVENTLIST.options[i];
        if (opt.selected) {
            // NOTE: logical 'OR' won't here due to the nasty way of doing bitwise operations on inherently floating point numbers in Javascript.
            eventmask += parseInt(opt.value);
        }
    }
	window.external.AddSymbol("ADDON_EVENTMASK", "0x" + eventmask.toString(16));
}

function UpdateNames() {
    var componentName = window.external.FindSymbol('COMPONENT_NAME');
    window.external.AddSymbol("COCLASS_PROGID", "MGA.Interpreter." + componentName);
    COCLASS_PROGID.value = window.external.FindSymbol('COCLASS_PROGID');
    window.external.AddSymbol("COCLASS_NAME", "MGA Interpreter CoClass (" + componentName + ")");
    COCLASS_NAME.value = window.external.FindSymbol('COCLASS_NAME');
    window.external.AddSymbol("TYPELIB_NAME", "MGA Interpreter TypeLibrary (" + componentName + ")");
    TYPELIB_NAME.value = window.external.FindSymbol('TYPELIB_NAME');
}

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		//
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls 
	// with the appropriate symbol values
	//
	window.external.Load(document);
	eventmask = parseInt(window.external.FindSymbol("ADDON_EVENTMASK"));
	for (i = 0; i < ADDON_EVENTLIST.length; i++)
    {
        opt = ADDON_EVENTLIST.options[i];
        opt.selected = (parseInt(opt.value) & eventmask) != 0;
    }
    
    if (!window.external.FindSymbol('GME_ADDON')) {
        ADDON_EVENTLIST.disabled = true;
    }

    UpdateNames();
}

// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
	OnWizFinish(document);
}

</SCRIPT>
